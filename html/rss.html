<!DOCTYPE html>
<html>
<head>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">

    <script src="/jquery-2.1.0.min.js"></script>
    <script src="/js/pop3commands.js"></script>
    <script src="/js/pop3.js"></script>
    <script src="/js/mailobj.js"></script>
    <script src="/js/rssobj.js"></script>
    <script src="/js/rss.js"></script>
    <script src="/js/db.js"></script>
    <script src="/js/controller.js"></script>
</head>
<body>

<p class="text-center">
<div class="row">

    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked" id="rss-list">

        </ul>

        <button class="btn btn-primary" data-toggle="modal" data-target="#rssModal">Add Feed</button>
        <button class="btn btn-primary" id="btn-reload-rss">Reload</button>
    </div>

    <div class="col-md-10">
        <div id="rss-load-progress-container" class="progress progress-striped active">
            <div id="rss-load-progress" class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                <span class="sr-only">0% Complete</span>
            </div>
        </div>

        <div id="feed-content" class="list-group"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="rssModal" tabindex="-1" role="dialog" aria-labelledby="rssModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="rssModalLabel">Add RSS feed</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputUrl" class="col-sm-2 control-label">URL</label>
                            <div class="col-sm-10">
                                <input type="url" class="form-control" id="inputUrl" placeholder="Url">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputTag" class="col-sm-2 control-label">tag</label>
                            <div class="col-sm-10">
                                <input type="tag" class="form-control" id="inputTag" placeholder="Tag">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="rss-add-submit">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
</p>

<script src="/js/bootstrap.min.js"></script>
</body>
</html>
